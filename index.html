<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    
     <header>
        <nav class="navbar navbar-light justify-content-center bg-secondary">
            <span class="navbar-brand text-white mb-0 h1">Weather Dashboard</span>
          </nav>
    </header>
<div class="container"> 
    <div class="row">
        <aside class="col-lg-3 bg-light" >
            
                <form class="form-inline">
                    <span class="">Search for a City:</span>
                    <input id ="city" class="form-control width-60% mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-primary" id="search-button"> <i class="fa fa-search"></i> </button>
                </form>
                <ul class="history"></ul>
                
        </aside>
        <div class="col-lg-9">
            <div class="row mr-0">
                <div class="col-12 border border-dark m-3 rounded">
                    <div class="row">
                        <div class="col-12">
                            <span id="city-name" class="city-name align-middle"></span>
                            <span id="currentDay"></span>
                            <img id="current-pic" src="" alt="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <p id="temperature"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <p id="humidity"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <p id="wind-speed"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 d-flex">
                            <p id="UV-index"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h3 id="fiveDay" ></h3>
                </div>
            </div>
            <div class="row">
                <div class="col forecast bg-primary text-white ml-3 mb-3 rounded">
                    <span id="firstDay"></span>
                    <img id="day1Icon" src="" alt="">
                    <span id="temp1"></span>
                    <span id="humid1" class="humid"></span>
                </div>
                <div class="col forecast bg-primary text-white ml-3 mb-3 rounded">
                    <span id="secondDay"></span>
                    <img id="day2Icon" src="" alt="">
                    <span id="temp2"></span>
                    <span id="humid2" class="humid"></span>
                </div>
                <div class="col forecast bg-primary text-white ml-3 mb-3 rounded">
                    <span id="thirdDay"></span>
                    <img id="day3Icon" src="" alt="">
                    <span id="temp3"></span>
                    <span id="humid3" class="humid" ></span>
                </div>
                <div class="col forecast bg-primary text-white ml-3 mb-3 rounded">
                    <span id="fourthDay"></span>
                    <img id="day4Icon" src="" alt="">
                    <span id="temp4"></span>
                    <span id="humid4" class="humid"></span>
                </div>
                <div class="col forecast bg-primary text-white ml-3 mb-3 rounded">
                    <span id="fifthDay"></span>
                    <img id="day5Icon" src="" alt="">
                    <span id="temp5"></span>
                    <span id="humid5" class="humid"></span>
                </div>
            </div>
        </div>
        



    </div>
</div>   
    <script src="weather.js" ></script>
</body>
</html>
